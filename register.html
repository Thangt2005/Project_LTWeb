<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đăng kí</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<!--các nút đăng kí bằng mạng xã hội-->
<div class="social-login">
    <h2>Đăng kí</h2>
    <button class="facebook">
        <span>Đăng kí bằng tài khoản Facebook </span>
    </button>
    <button class="twitter">
        <span>Đăng kí bằng tài khoản Twister</span>
    </button>
    <button class="google">
        <span>Đăng kí bằng tài khoản Google</span>
    </button>
</div>
<!--Tiêu đề phụ-->
<h3>Đăng kí tài khoản</h3>
<!--form-->
<form class="register-form" >
<!--trường nhập email-->
<input type="email" name="email" placeholder="E-mail"required>
<!--trường nhập username-->
<input type="username-register" name="username-register" placeholder="Username"required>
<!--trường nhập mật khẩu-->
<input type="password-register" name="password-register" placeholder="Password"required>
<!--trường nhập xác nhận mật khẩu-->
<input type="password-register" name="password-register" placeholder="Password repeat"required>
<!--nút đăng kí-->
<button type="submit" class="register-btn">ĐĂNG KÍ</button>
</form>
</body>
</html>
