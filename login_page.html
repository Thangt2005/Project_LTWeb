<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Đăng nhập</title>
  <link rel="stylesheet" href="style.css"> <!-- Liên kết đến file CSS -->
</head>
<body>

  <!-- Khung chứa toàn bộ nội dung đăng nhập -->
  <div class="login-container">

    <!-- Tiêu đề chính -->
    <h2>Đăng nhập</h2>

    <!-- Các nút đăng nhập bằng mạng xã hội -->
    <div class="social-login">
      <button class="facebook">
        <!-- Icon Facebook (có thể thêm font-awesome nếu cần) -->
        <span>Đăng nhập bằng Facebook</span>
      </button>

      <button class="twitter">
        <span>Đăng nhập bằng Twitter</span>
      </button>

      <button class="google">
        <span>Đăng nhập bằng Google</span>
      </button>
    </div>

    <!-- Tiêu đề phụ -->
    <h3>Đăng nhập bằng email</h3>

    <!-- Form đăng nhập -->
    <form class="email-login" id="login-form">

      <!-- Trường nhập email -->
      <input type="email" id="email" name="email" placeholder="E-mail" required>

      <!-- Trường nhập mật khẩu -->
      <div class="password-wrapper">
        <input type="password" id="password" name="password" placeholder="Mật khẩu" required>
        <span class="toggle-password">👁️</span> <!-- Biểu tượng ẩn/hiện mật khẩu -->
      </div>

      <!-- Nút đăng nhập -->
      <button type="submit" class="login-btn">ĐĂNG NHẬP</button>
    </form>

    <!-- Liên kết phụ: Quên mật khẩu / Đăng ký -->
    <p class="links">
      <a href="#">Quên mật khẩu?</a> |
      <a href="#">Đăng ký tài khoản</a>
    </p>

  </div> <!-- Kết thúc .login-container -->

</body>
</html>
