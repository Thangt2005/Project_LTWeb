<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="login-box">
    <h1>login</h1>
    <button class="facebook">Đăng nhập bằng Facebook</button>
    <button class="twiter">Đăng nhập bằng Twiter</button>
    <button class="google">Đăng nhập bằng Google</button>
    <form id="login-form">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Nhập email">

        <label for="username">Username:</label>
        <input type="text" id="username" name="username" placeholder="Nhập username">

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Nhập mật khẩu">

        <button type="submit">Đăng nhập</button>
    </form>
</div>
</body>
</html>
