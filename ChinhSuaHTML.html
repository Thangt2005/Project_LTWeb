<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đăng nhập</title>
    <link rel="stylesheet" href="style.css">
    <script src="js.js"></script>
</head>
<body>
<main>
<div class="login-box">
    <h2 class="tilte-dangNhap">Đăng Nhập</h2>
        <button class="btn facebook">Đăng nhập bằng Facebook</button>
        <button class="btn x">Đăng nhập bằng x</button>
    <h3 class="title2">Đăng nhập bằng Email</h3>
    <form id="login-form">
        <input type="email" id="email" name="email" placeholder="Nhập email">
        <input type="password" id="password" name="password" placeholder="Nhập mật khẩu">
        <button type="submit" class="dangNhap">Đăng nhập</button>
    </form>
        </div>
</div>
</main>
</body>
</html>
